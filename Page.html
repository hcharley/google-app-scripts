<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">

    <script>
      function onSuccess(contents) {
        var div = document.getElementById('output');
        div.innerHTML = contents;
      }
      
      function handleImagesClick() {
         google.script.run.withSuccessHandler(onSuccess).getImages();
      }
      
      function handleArticleIDClick() {
         google.script.run.withSuccessHandler(onSuccess).getArticleID();
      }

      function handleClick() {
         google.script.run.withSuccessHandler(onSuccess).getCurrentDocContents();
      }
      
      function handleLocalesClick() {
         google.script.run.withSuccessHandler(onSuccess).getLocales();
      }


    </script>
  </head>
  <body>
    <div class="sidebar branding-below">
      <div class="block form-group">
      </div>
      <div class="block">
        <h1 class="title">Publishing Tools</h1>
        <p class="secondary">
          When you're ready, save the article in Webiny CMS as a <b>draft</b>. Going live requires additional review!
        </p>

        <div id="output"></div>

        <button class="create" onclick="handleClick()">Save Article</button>

      </div>

    
      <!-- 
      <button class="button" onclick="handleArticleIDClick()">Check for ID</button>
      <button class="button" onclick="handleLocalesClick()">Get Locales</button> 
      <button class="button" onclick="handleImagesClick()">Get Images</button>
      -->
    </div>
    <div class="sidebar bottom">
      <span class="gray">Publishing by News Catalyst</span>
    </div>
  </body>
</html>
